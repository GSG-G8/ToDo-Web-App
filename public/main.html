<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="./main-style.css">
</head>
<body>
  <header class="header">
    <form action="logout" method="POST">
      <button>log out</button>
    </form>
    <form id="add-todo" class="wrapper__form" action="addtodo" method="POST">
      <label for="todo-description" class="wrapper__form__label"
        >To-do description</label
      >
      <input
        type="text"
        name="description"
        value=""
        id="todo-description"
        class="wrapper__form__input"
        required
      />
      <input
        type="submit"
        name=""
        value="Submit"
        class="wrapper__form__btn"
      />
    </form>
  </header>
  <main class="wrapper">
    <section id="todo-container">
    </section>
  </main>
  <section class="finsh-container">
  </section>
  <script type="text/javascript" src="./js/logic.js"></script>
  <script type="text/javascript" src="./js/dom.js"></script>
</body>
</html>
