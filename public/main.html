<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoist</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="wrapper">
    <button class="wrapper__logout-btn">Log out</button>
    <form id="add-todo" class="wrapper__form" action="">
      <h2 class="wrapper__form__heading">What to do?</h2>
      <label for="todo-description" class="wrapper__form__label"
        >To-do description</label
      >
      <input
        type="text"
        name="description"
        value=""
        id="todo-description"
        class="wrapper__form__input"
        required
      />
      <input
        type="submit"
        name=""
        value="Submit"
        class="wrapper__form__btn"
      />
    </form>
    <div id="todo-container">
      <h2 class="todo__heading">To-do</h2>
      <ul></ul>
      <h2 class="completed__heading">Completed</h2>
    </div>
    <script type="text/javascript" src="./js/logic.js"></script>
    <script type="text/javascript" src="./js/dom.js"></script>
  </main>
</body>
</html>
